<div>
    <div class="container">
        <input #filter type="text" class="input" placeholder="Pesquisar" (focus)="focusExecute()" value="{{filterText}}"/>
        <button class="button material-symbols-outlined icon" (click)="searchExecute(filter.value)">Search</button>
    </div>
    <section *ngIf="showHistoric" class="search-historic">
        <p *ngFor="let historic of historicData" (click)="selectedItemHistoricExecute(historic)">{{historic.value}}</p>        
    </section>
</div>
